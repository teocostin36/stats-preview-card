<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="content">
  <div class="main-content">
    <p class="main-title">Get <span>insights</span> that help your business grow.</p>

    <p class="main-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

    <ul id="stats">
      <li class="stats-item"><div class="number">10k+</div> companies</li>
      <li class="stats-item"><div class="number">314</div> templates</li>
      <li class="stats-item"><div class="number">12m+</div> queries</li>
    </ul>
  </div>
  <div class="image-container">
    <img src="images/image-header-desktop.jpg"
         alt="employees laughing">
  </div>
  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/teocostin36" target="_blank">Teodora Costin</a>.
  </div>
  </footer>
</body>
</html>
